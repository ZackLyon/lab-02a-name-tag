<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Tag</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="form-container">
      <input id="user-input" placeholder=" enter name" />
      <button id="submit-button">Submit</button>
      <button id="color-button">Color</button>
      <div class="info">You've changed the name <span id="name-changes">0</span> times.</div>
    </div>
    <div class="nametag-container">
      <div id="top">
        <div class="hello">HELLO</div>
        <div class="my-name">my name is</div>
      </div>
      <section>
        <div id="name-area" class="centering">Zack Lyon</div>
      </section>
      <div id="bottom">

      </div>
    </div>

  </main>
  <script src="./form.js"></script>
</body>

</html>
